{{- $carousel_id := printf "carousel-%s" (delimit (shuffle (seq 1 9)) "") }}
{{- $item_count := strings.Count "carousel-item" .Inner }}
<div id="{{ $carousel_id }}" class="carousel carousel-dark slide" data-bs-ride="carousel">
   <div class="carousel-indicators">
      {{- range seq 0 (sub $item_count 1) }}
         <button type="button" data-bs-target="#{{ $carousel_id }}" data-bs-slide-to="{{ . }}" aria-label="Slide {{ add . 1 }}"{{ if eq . 0 }} class="active" aria-current="true"{{ end }}></button>
      {{- end }}
   </div>
   <div class="carousel-inner">
      {{ .Inner }}
   </div>
   <button class="carousel-control-prev" type="button" data-bs-target="#{{ $carousel_id }}" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
   </button>
   <button class="carousel-control-next" type="button" data-bs-target="#{{ $carousel_id }}" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
   </button>
</div>
